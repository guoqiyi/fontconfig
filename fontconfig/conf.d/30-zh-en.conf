<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- 实现不同语言使用不同字体 -->
    <alias>
        <family>Ubuntu Mono</family><!-- 这是英文字体 -->
        <accept>
	    <!-- <family>FZCuYuan-M03</family> 这是中文字体 -->
            <family>HYCuZhuanF</family>
        </accept>
    </alias>
    <alias>
        <family>Ubuntu</family>
        <accept>
	    <!-- <family>FZCuYuan-M03S</family> -->
            <family>汉仪粗篆繁</family>
        </accept>
    </alias>
</fontconfig>
